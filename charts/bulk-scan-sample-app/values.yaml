java:
  applicationPort: 8484
  ingressHost: bulk-scan-sample-app-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal
  aadIdentityName: bsp
  environment:
    S2S_URL: http://rpe-service-auth-provider-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal
  image: 'https://hmctspublic.azurecr.io/bulk-scan/sample-app:latest'
  keyVaults:
    "bulk-scan":
      resourceGroup: bulk-scan
      secrets:
        - app-insights-instrumentation-key
bulk-scan-processor:
  java:
    environment:
      STORAGE_BLOB_SELECTED_CONTAINER: "bulkscan"
